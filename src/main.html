<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Typeract!ve</title>
	<script src="js/DBReader.js"></script>
	<script src="js/appControl.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body onload="setup();">

<header>
	<div class="header">Typeractive</div>
</header>

<div class="menu loading border" id="loading">
	<div class="title">Loading</div>
	<div class="choices"></div>
</div>


<div class="menu border" id="menu">
	<div class="title">Welcome</div>
	<div class="choices">
		<div class="choiceBlock" onclick="Reader.getCats()">
			<img src="img/ic_menu_random.png" class="choiceIcon">
			<div class="choice">Random</div>
		</div>
		<div class="choiceBlock" onclick="goToCat()">
			<img src="img/ic_menu_categories.png" class="choiceIcon">
			<div class="choice">Categories</div>
		</div>
	</div>
</div>

<div class="menu border" id="end">
	<div class="title">Done!</div>
	<div class="endPanel">
		<div class="endBlock">
			<div class="endStat" id="endTime"></div>
			<div class="endDesc">Time Taken</div>
		</div>
		<div class="endBlock endBlockBig">
			<div class="endStat endStatBig" id="endWPM"></div>
			<div class="endDesc endDescBig">Words Per Minute</div>
		</div>		
		<div class="endBlock">
			<div class="endStat" id="endAcc"></div>
			<div class="endDesc">Accuracy</div>
		</div>	
	</div>
	<div class="choices endChoices">
		<div class="choiceBlock" onclick="retry()">
			<img src="img/ic_restart.png" class="choiceIcon">
			<div class="choice">Retry</div>
		</div>
		<div class="choiceBlock" onclick="endToMenu()">
			<img src="img/ic_menu.png" class="choiceIcon">
			<div class="choice">Menu</div>
		</div>
	</div>
</div>

<div class="menu border" id="pause">
	<div class="title">Paused</div>
	<div class="choices" id="choices">
		<div class="choiceBlock" onclick="restart()">
			<img src="img/ic_restart.png" class="choiceIcon">
			<div class="choice">Restart</div>
		</div>
		<div class="choiceBlock" id="resume" onclick="resume()">
			<img src="img/ic_resume.png" class="choiceIcon">
			<div class="choice">Resume</div>
		</div>
		<div class="choiceBlock" onclick="pauseToMenu()">
			<img src="img/ic_quit.png" class="choiceIcon">
			<div class="choice">Quit</div>
		</div>
	</div>
</div>

<div class="categories border" id="categories">
	<div class="title catTitle">Pick A Category</div>
	<div class="title catTitle backMenu" onclick="catToMenu()">Back</div>
	<div class="search">
		<div class="searchBar">
			<img src="img/ic_search.png" class="searchIcon" onclick="$('#searchInput').focus();">
			<input type="text" spellcheck='false' class="searchInput" id="searchInput" oninput="filterCats(this.value)">
		</div>
		<div class="catList" id="catList">
			<div class="cat" onmouseenter="$('#playArrow').show();" onmouseleave="$('#playArrow').hide();">
				<div class="catName"></div>
				<div class="playArrow" id="playArrow" onmouseenter="$('#play').show();" onmouseleave="$('#play').hide();"></div>
				<div class="catName play" id="play">Play</div>				
			</div>
		</div>
	</div>
</div>

<article id="main">
	<div class="topBar border" id="topBar">
		<div class="arrow downArrow" onclick="toggleArrow(this)"></div>
		<div class="statBlock">
			<img src="img/ic_wpm.png" class="statIcon">
			<div class="stat" id="wpm">0 WPM</div>
		</div>
		<div class="statBlock">
			<img src="img/ic_time.png" class="statIcon">
			<div class="stat" id="time">0:00</div>
		</div>
		<div class="statBlock">
			<img src="img/ic_acc.png" class="statIcon">
			<div class="stat" id="acc">100%</div>
		</div>
	</div>
	<div class="middleBar">
		<div class="content" id="content"></div>
	</div>
	<div class="bottomBar">
		<textarea spellcheck='false' class="input" id="input" oninput="updateTest(this.value)"></textarea>
		<div class="menuIcon" onclick="pauseMenu()">â˜°</div>
	</div>
</article>

</body>

</html>
