<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Typeract!ve</title>
	<script src="js/DBReader.js"></script>
	<script src="js/appControl.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

<body onload="$('#menu').show();">

<header>
	<div class="header">Typeractive</div>
</header>

<div class="menu border" id="menu">
	<div class="title">Welcome</div>
	<div class="choices" id="choices">
		<div class="choiceBlock" onclick="playRandom()">
			<img src="img/ic_menu_random.png" class="choiceIcon">
			<div class="choice">Random</div>
		</div>
		<div class="choiceBlock" onclick="goToCat()">
			<img src="img/ic_menu_categories.png" class="choiceIcon">
			<div class="choice">Categories</div>
		</div>
	</div>
</div>

<div class="menu border" id="pause">
	<div class="title">Paused</div>
	<div class="choices" id="choices">
		<div class="choiceBlock" onclick="">
			<img src="img/ic_restart.png" class="choiceIcon">
			<div class="choice">Restart</div>
		</div>
		<div class="choiceBlock" id="resume" onclick="resume()">
			<img src="img/ic_menu_resume.png" class="choiceIcon">
			<div class="choice">Resume</div>
		</div>
		<div class="choiceBlock" onclick="pauseToMenu()">
			<img src="img/ic_quit.png" class="choiceIcon">
			<div class="choice">Quit</div>
		</div>
	</div>
</div>

<div class="categories border" id="categories">
	<div class="title catTitle">Pick A Category</div>
	<div class="title catTitle backMenu" onclick="catToMenu()">Back</div>
	<div class="search">
		<div class="searchBar">
			<img src="img/ic_search.png" class="searchIcon" onclick="$('#searchInput').focus();">
			<input type="text" spellcheck='false' class="searchInput" id="searchInput">
		</div>
		<div onload="showCategories()" class="catList" id="catList">
			<div class="cat" onmouseenter="$('#playArrow').show();" onmouseleave="$('#playArrow').hide();">
				<div class="catName">Pokemon</div>
				<div class="playArrow" id="playArrow" onmouseenter="$('#play').show();" onmouseleave="$('#play').hide();"></div>
				<div class="catName play" id="play">Play</div>				
			</div>
		</div>
	</div>
</div>
