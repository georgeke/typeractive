<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Typeractive DB Console</title>
	<script src="js/scraper.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>

<article>
	<h>Input:</h>
	<ol>
		<li>Wikipedia article name (from URL) WITHOUT spaces (use _)</li>
		<li>list of article names separated by spaces</li>
	</ol>
	<div>
		Article(s): <textarea input type="text" id="urlForm" cols="62" rows="6"></textarea>
	</div>
	<button value="Go" onclick="Scraper.parseInput()"><p>Retrieve articles</p></button>
	<button value="Q" onclick="Scraper.displayJSON()"><p>Show retrieved article JSON</p></button>
	<button value="D" onclick="Scraper.downloadJSON()"><p>Download retrieved article JSON</p></button>
	<p id="output"></p>
	<p id="msg"></p>
</article>

</body>

</html>
